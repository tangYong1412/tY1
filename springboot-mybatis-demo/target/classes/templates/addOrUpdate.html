<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet" />
    <link href="/asserts/css/addOrUpdate.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <!-- 需要区分是员工修改还是添加 -->
        <form th:action="@{/addOrUpdate}" method="post">
            <label for="stuId">学号:</label>
            <input name="stuId" type="number" placeholder="StudentNumber" id="stuId" th:value="${student!=null}?${student.stuId}" />

            <label for="stuName">姓名：</label>
            <input name="stuName" type="text" placeholder="Name" id="stuName" th:value="${student!=null}?${student.stuName}" />

            <label for="stuSex">性别：</label>
            <input name="stuSex" type="text" placeholder="Sex" id="stuSex" th:value="${student!=null}?${student.stuSex}" />

            <label for="stuAge">年龄：</label>
            <input name="stuAge" type="number" placeholder="Number" id="stuAge" th:value="${student!=null}?${student.stuAge}" />

            <label for="stuProfession">专业：</label>
            <input name="stuProfession" type="text" placeholder="Profession" id="stuProfession" th:value="${student!=null}?${student.stuProfession}" />

            <input type="submit" class="btn-dark" th:value="${student!=null}?'修改' : '添加'" />

            <!-- 发送put请求修改员工还是添加 -->
            <!--
                1、SpringMVC中配置HiddenHttpMethodFilter；（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method"；值为指定的请求方式
             -->
            <!-- 没有传参数的就调用 -->
            <input type="hidden" name="_method" value="put" th:if="${student!=null}" />
        </form>
    </div>
</body>
</html>
